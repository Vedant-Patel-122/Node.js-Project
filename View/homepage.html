<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiran Auto Parts And Services</title>
    <link rel="icon" type="image/x-icon" href="/logo7_12_92622.ico">

    <style>

        body
        {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
        }

        h1
        {
            color: #2c3e50;
            font-size: 2.5em;
        }

        h3 {
            color: #34495e;
            font-size: 1.5em;
        }

        .button-container {
            margin-top: 30px;
        }

        .attendance-button {
            padding: 12px 25px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .attendance-button:hover {
            background-color: #1f6391;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h3 {
                font-size: 1.2em;
            }

            .attendance-button {
                width: 90%;
                font-size: 18px;
                padding: 14px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Kiran Auto Parts And Services</h1>
    <h3>Employee Attendance System</h3>

    <div class="button-container">
        <a href="/insert" class="attendance-button">Employee Attendance</a>
    </div>

</body>
</html>
